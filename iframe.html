<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframe Example</title>
</head>
<body>

    <h1>Embedding an Iframe in HTML</h1>
    
    <p>This is an example of an iframe embedding another web page:</p>

    <!-- Iframe tag -->
    <iframe src="https://www.example.com" width="600" height="400" title="Example Website"></iframe>

</body>
</html>
