<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Media Queries Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .box {
      width: 300px;
      height: 150px;
      margin: 10px;
      background-color: lightblue;
      text-align: center;
      line-height: 150px;
      border: 2px solid #333;
      font-size: 20px;
    }

    .large-box {
      background-color: lightcoral;
    }

    /* Base styles */
    .box {
      background-color: lightblue;
    }

    /* For small screens (max-width: 600px) */
    @media (max-width: 600px) {
      header {
        background-color: #444;
      }

      .container {
        flex-direction: column;
      }

      .box {
        width: 100%;
        font-size: 16px;
      }

      .large-box {
        background-color: lightgreen;
      }
    }

    /* For medium screens (min-width: 601px) and max-width: 1024px */
    @media (min-width: 601px) and (max-width: 1024px) {
      header {
        background-color: #555;
      }

      .box {
        width: 45%;
        font-size: 18px;
      }

      .large-box {
        background-color: lightyellow;
      }
    }

    /* For large screens (min-width: 1025px) */
    @media (min-width: 1025px) {
      header {
        background-color: #333;
      }

      .box {
        width: 30%;
        font-size: 20px;
      }

      .large-box {
        background-color: lightcoral;
      }
    }

    /* For devices with a portrait orientation */
    @media (orientation: portrait) {
      .box {
        border-radius: 10px;
      }

      header {
        font-size: 24px;
      }
    }

    /* For devices with a landscape orientation */
    @media (orientation: landscape) {
      .box {
        border-radius: 0;
      }

      header {
        font-size: 20px;
      }
    }

    /* For high resolution screens (min-resolution: 2dppx) */
    @media (min-resolution: 2dppx) {
      .box {
        border: 3px solid #000;
      }

      header {
        font-size: 28px;
      }
    }

    /* For print media */
    @media print {
      body {
        background-color: white;
        color: black;
      }

      header {
        text-align: left;
        background-color: transparent;
        padding: 10px;
      }

      .container {
        display: block;
      }

      .box {
        width: 100%;
        height: auto;
        margin: 0;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>CSS Media Queries Example</h1>
  </header>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box large-box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
